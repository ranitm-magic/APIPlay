name: Playwright Tests

on:
  repository_dispatch:
    types: [web_app_push]
  workflow_dispatch:
    inputs:
      test_pattern:
        description: 'Custom test file pattern (e.g., src/tests/*.test.ts)'
        required: false
        type: string

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      
      - name: Install Playwright (Chrome only)
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chrome      
      - name: Run Playwright tests
        run: |
          if [ "${{ github.event.inputs.test_pattern }}" != "" ]; then
            npx playwright test ${{ github.event.inputs.test_pattern }}
          else
            npx playwright test
          fi
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          
      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{secrets.EMAIL_USERNAME}}
          password: ${{secrets.EMAIL_PASSWORD}}
          subject: Playwright Test Results - ${{ job.status }}
          body: |
            Playwright Test Results for Web Application

            Status: ${{ job.status }}
            
            CUrrent Repository: ${{ github.repository }}
            Triggered by: ${{ github.event_name }}
            Web App Commit: ${{ github.event.client_payload.sha }}
            Web App Repository: ${{ github.event.client_payload.repository }}
            Branch: ${{ github.event.client_payload.ref }}
            
            View detailed report in the GitHub Actions artifacts:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{secrets.NOTIFICATION_EMAIL}}
          from: Playwright Tests
