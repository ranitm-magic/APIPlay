name: Playwright Tests

on:
  repository_dispatch:
    types: [web_app_push]
  workflow_dispatch:
    inputs:
      test_pattern:
        description: 'Custom test file pattern (e.g., src/tests/*.test.ts)'
        required: false
        type: string

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright (Chromium only)
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests (Chrome only) with JSON report
        run: |
          if [ "${{ github.event.inputs.test_pattern }}" != "" ]; then
            npx playwright test ${{ github.event.inputs.test_pattern }} --reporter=json > results.json
          else
            npx playwright test --reporter=json > results.json
          fi

      - name: Save test summary
        id: test-summary
        run: |
          passed=$(jq '[.suites[].specs[].tests[] | select(.results[].status=="passed")] | length' results.json)
          failed=$(jq '[.suites[].specs[].tests[] | select(.results[].status=="failed")] | length' results.json)
          skipped=$(jq '[.suites[].specs[].tests[] | select(.results[].status=="skipped")] | length' results.json)
          duration=$(jq '.duration / 1000' results.json)
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT
          echo "skipped=$skipped" >> $GITHUB_OUTPUT
          echo "duration=${duration}s" >> $GITHUB_OUTPUT

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          
      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{secrets.EMAIL_USERNAME}}
          password: ${{secrets.EMAIL_PASSWORD}}
          subject: Playwright Test Results - ${{ job.status }}
          body: |
            <html>
              <body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
                <h2 style="color:#2E86C1;"> Playwright Test Results</h2>
                <p><strong>Status:</strong> 
                  <span style="color:${{ job.status == 'success' && '#28a745' || '#e74c3c' }};">
                    ${{ job.status }}
                  </span>
                </p>

                <h3>Test Summary</h3>
                <table border="1" cellspacing="0" cellpadding="8" style="border-collapse: collapse; width: 60%; max-width: 400px; text-align:center;">
                  <tr style="background:#f2f2f2;">
                    <th>Passed ‚úÖ</th>
                    <th>Failed ‚ùå</th>
                    <th>Skipped ‚ö°</th>
                    <th>Duration ‚è±</th>
                  </tr>
                  <tr>
                    <td style="color:#28a745;">${{ steps.test-summary.outputs.passed }}</td>
                    <td style="color:#e74c3c;">${{ steps.test-summary.outputs.failed }}</td>
                    <td style="color:#f39c12;">${{ steps.test-summary.outputs.skipped }}</td>
                    <td>${{ steps.test-summary.outputs.duration }}</td>
                  </tr>
                </table>
                
                <h3 style="margin-top:20px;">üìå Metadata</h3>
                <table border="1" cellspacing="0" cellpadding="8" style="border-collapse: collapse; width: 100%; max-width: 600px;">
                  <tr>
                    <td><strong>Repository</strong></td>
                    <td>${{ github.repository }}</td>
                  </tr>
                  <tr>
                    <td><strong>Triggered by</strong></td>
                    <td>${{ github.event_name }}</td>
                  </tr>
                  <tr>
                    <td><strong>Web App Commit</strong></td>
                    <td><code>${{ github.event.client_payload.sha }}</code></td>
                  </tr>
                  <tr>
                    <td><strong>Author</strong></td>
                    <td>${{ github.event.client_payload.commit_author }}</td>
                  </tr>
                  <tr>
                    <td><strong>Commit ID</strong></td>
                    <td><code>${{ github.event.client_payload.commit_id }}</code></td>
                  </tr>
                  <tr>
                    <td><strong>Web App Repository</strong></td>
                    <td>${{ github.event.client_payload.repository }}</td>
                  </tr>
                  <tr>
                    <td><strong>Branch</strong></td>
                    <td>${{ github.event.client_payload.ref }}</td>
                  </tr>
                </table>

                <p style="margin-top:20px;">
                  üîó <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" 
                        style="color:#2E86C1; text-decoration:none;">
                    View detailed test report
                  </a>
                </p>

                <hr style="margin-top:30px; border:none; border-top:1px solid #ddd;" />
                <p style="font-size:12px; color:#999;">This is an automated email from GitHub Actions - Playwright CI.</p>
              </body>
            </html>
          to: ${{secrets.NOTIFICATION_EMAIL}}
          from: Playwright Tests
