name: Playwright Tests

on:
  repository_dispatch:
    types: [web_app_push]
  workflow_dispatch:
    inputs:
      test_pattern:
        description: 'Custom test file pattern (e.g., src/tests/*.test.ts)'
        required: false
        type: string

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright1 browsers
        run: |
          if [ "${{ steps.cache-playwright.outputs.cache-hit }}" = "true" ]; then
            echo "Browsers found in cache, verifying installation..."
            npx playwright install --dry-run > /dev/null 2>&1 || npx playwright install chromium
          else
            echo "Installing Playwright browsers and dependencies..."
            npx playwright install --with-deps chromium
          fi

      - name: Run Playwright tests
        id: playwright-tests
        continue-on-error: true
        run: |
          set +e
          
          # Use environment variable for JSON output (compatible with older Playwright versions)
          export PLAYWRIGHT_JSON_OUTPUT_NAME=results.json
          
          if [ -n "${{ github.event.inputs.test_pattern }}" ]; then
            npx playwright test "${{ github.event.inputs.test_pattern }}" --reporter=html --reporter=json
          else
            npx playwright test --reporter=html --reporter=json
          fi
          
          exit_code=$?
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
          exit 0

      - name: Debug JSON structure
        if: always()
        run: |
          if [ -f "results.json" ]; then
            echo "=== JSON FILE CONTENTS ==="
            cat results.json
            echo ""
            echo "=== JSON STRUCTURE ANALYSIS ==="
            jq -r 'keys' results.json || echo "Cannot parse with jq"
            echo ""
            echo "=== TOP-LEVEL KEYS AND VALUES ==="
            jq -r 'to_entries[] | "\(.key): \(.value)"' results.json 2>/dev/null || echo "Cannot extract key-value pairs"
          else
            echo "results.json not found"
            ls -la
          fi

      - name: Parse test results
        id: test-summary
        run: |
          if [ -f "results.json" ]; then
            echo "=== ANALYZING RESULTS.JSON ==="
            
            # Try multiple parsing strategies
            passed=0
            failed=0
            skipped=0
            duration=0
            
            # Strategy 1: Check for modern format with 'stats'
            if jq -e '.stats' results.json > /dev/null 2>&1; then
              echo "Found modern format (stats)"
              passed=$(jq -r '.stats.passed' results.json)
              failed=$(jq -r '.stats.failed' results.json)
              skipped=$(jq -r '.stats.skipped' results.json)
              duration=$(jq -r '.stats.duration / 1000' results.json)
            
            # Strategy 2: Check for format with 'total'
            elif jq -e '.total' results.json > /dev/null 2>&1; then
              echo "Found format with total"
              passed=$(jq -r '.passed' results.json)
              failed=$(jq -r '.failed' results.json)
              skipped=$(jq -r '.skipped' results.json)
              duration=$(jq -r '.duration / 1000' results.json)
            
            # Strategy 3: Check for array format
            elif jq -e 'type == "array"' results.json > /dev/null 2>&1; then
              echo "Found array format"
              passed=$(jq -r '[.[] | select(.status == "passed")] | length' results.json)
              failed=$(jq -r '[.[] | select(.status == "failed")] | length' results.json)
              skipped=$(jq -r '[.[] | select(.status == "skipped")] | length' results.json)
              duration=$(jq -r 'map(.duration | numbers) | add // 0' results.json)
            
            # Strategy 4: Count from suites
            elif jq -e '.suites' results.json > /dev/null 2>&1; then
              echo "Found suites format"
              passed=$(jq -r '[.suites[]?.specs[]?.tests[]? | select(.results[]?.status=="passed")] | length' results.json)
              failed=$(jq -r '[.suites[]?.specs[]?.tests[]? | select(.results[]?.status=="failed")] | length' results.json)
              skipped=$(jq -r '[.suites[]?.specs[]?.tests[]? | select(.results[]?.status=="skipped")] | length' results.json)
              duration=$(jq -r '(.duration // 0) / 1000' results.json)
            
            else
              echo "Unknown JSON format, using fallback counting"
              # Fallback: Count test files
              test_files=$(find . -name "*.spec.ts" -o -name "*.test.ts" -o -name "*.spec.js" -o -name "*.test.js" | wc -l)
              passed=$test_files
            fi
            
            # Ensure numeric values
            passed=${passed:-0}
            failed=${failed:-0}
            skipped=${skipped:-0}
            duration=${duration:-0}
            
            echo "Final counts: passed=$passed, failed=$failed, skipped=$skipped, duration=${duration}s"
            echo "passed=${passed}" >> $GITHUB_OUTPUT
            echo "failed=${failed}" >> $GITHUB_OUTPUT
            echo "skipped=${skipped}" >> $GITHUB_OUTPUT
            echo "duration=${duration}" >> $GITHUB_OUTPUT
            echo "results_available=true" >> $GITHUB_OUTPUT
            
          else
            echo "results.json not found, setting default values"
            echo "passed=0" >> $GITHUB_OUTPUT
            echo "failed=0" >> $GITHUB_OUTPUT
            echo "skipped=0" >> $GITHUB_OUTPUT
            echo "duration=0" >> $GITHUB_OUTPUT
            echo "results_available=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            results.json
          retention-days: 30

      - name: Generate email content
        if: always()
        id: generate-email
        run: |
          # Get repository dispatch data if available
          client_payload="${{ toJSON(github.event.client_payload) }}"
          sha=$(echo "$client_payload" | jq -r '.sha // "N/A"')
          commit_author=$(echo "$client_payload" | jq -r '.commit_author // "N/A"')
          commit_id=$(echo "$client_payload" | jq -r '.commit_id // "N/A"')
          repository=$(echo "$client_payload" | jq -r '.repository // "N/A"')
          ref=$(echo "$client_payload" | jq -r '.ref // "N/A"')
          
          cat > email_body.html << EOF
          <html>
            <body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
              <h2 style="color:#2E86C1;">üé≠ Playwright Test Results</h2>
              <p><strong>Status:</strong> 
                <span style="color:${{ steps.playwright-tests.outcome == 'success' && '#28a745' || '#e74c3c' }};">
                  ${{ steps.playwright-tests.outcome }}
                </span>
              </p>

              <h3>Test Summary</h3>
              <table border="1" cellspacing="0" cellpadding="8" style="border-collapse: collapse; width: 60%; max-width: 400px; text-align:center;">
                <tr style="background:#f2f2f2;">
                  <th>Passed ‚úÖ</th>
                  <th>Failed ‚ùå</th>
                  <th>Skipped ‚ö°</th>
                  <th>Duration ‚è±</th>
                </tr>
                <tr>
                  <td style="color:#28a745;">${{ steps.test-summary.outputs.passed }}</td>
                  <td style="color:#e74c3c;">${{ steps.test-summary.outputs.failed }}</td>
                  <td style="color:#f39c12;">${{ steps.test-summary.outputs.skipped }}</td>
                  <td>${{ steps.test-summary.outputs.duration }}s</td>
                </tr>
              </table>
              
              <h3 style="margin-top:20px;">üìå Metadata</h3>
              <table border="1" cellspacing="0" cellpadding="8" style="border-collapse: collapse; width: 100%; max-width: 600px;">
                <tr>
                  <td><strong>Repository</strong></td>
                  <td>${{ github.repository }}</td>
                </tr>
                <tr>
                  <td><strong>Triggered by</strong></td>
                  <td>${{ github.event_name }}</td>
                </tr>
                $(if [ "${{ github.event_name }}" = "repository_dispatch" ]; then echo "
                <tr>
                  <td><strong>Web App Commit</strong></td>
                  <td><code>$sha</code></td>
                </tr>
                <tr>
                  <td><strong>Author</strong></td>
                  <td>$commit_author</td>
                </tr>
                <tr>
                  <td><strong>Commit ID</strong></td>
                  <td><code>$commit_id</code></td>
                </tr>
                <tr>
                  <td><strong>Web App Repository</strong></td>
                  <td>$repository</td>
                </tr>
                <tr>
                  <td><strong>Branch</strong></td>
                  <td>$ref</td>
                </tr>
                "; fi)
                $(if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.test_pattern }}" ]; then echo "
                <tr>
                  <td><strong>Test Pattern</strong></td>
                  <td><code>${{ github.event.inputs.test_pattern }}</code></td>
                </tr>
                "; fi)
                <tr>
                  <td><strong>Workflow Run</strong></td>
                  <td>${{ github.run_id }}</td>
                </tr>
              </table>

              <p style="margin-top:20px;">
                üîó <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" 
                      style="color:#2E86C1; text-decoration:none;">
                  View detailed test report
                </a>
              </p>

              <hr style="margin-top:30px; border:none; border-top:1px solid #ddd;" />
              <p style="font-size:12px; color:#999;">This is an automated email from GitHub Actions - Playwright CI.</p>
            </body>
          </html>
          EOF
          
          # Read the generated content for the email action
          email_content=$(cat email_body.html)
          echo "email_content<<EOF" >> $GITHUB_OUTPUT
          echo "$email_content" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Playwright Test Results - ${{ steps.playwright-tests.outcome }}
          html_body: ${{ steps.generate-email.outputs.email_content }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: Playwright Tests <${{ secrets.EMAIL_USERNAME }}>