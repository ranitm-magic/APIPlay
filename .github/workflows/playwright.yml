name: Playwright Tests
on:
  repository_dispatch:
    types: [web_app_push]
  workflow_dispatch:  # Also allow manual triggering

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      run: npm run test
      
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
        
    - name: Send email notification
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{secrets.EMAIL_USERNAME}}
        password: ${{secrets.EMAIL_PASSWORD}}
        subject: Playwright Test Results - ${{ job.status }}
        body: |
          Playwright Test Results for Web Application
          
          Status: ${{ job.status }}
          
          Web App Commit: ${{ github.event.client_payload.sha }}
          Web App Repository: ${{ github.event.client_payload.repository }}
          Branch: ${{ github.event.client_payload.ref }}
          
          View detailed report in the GitHub Actions artifacts:
          ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        to: ${{secrets.NOTIFICATION_EMAIL}}
        from: Playwright Tests
