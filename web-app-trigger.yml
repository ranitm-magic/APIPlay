name: Trigger API Tests
on:
  push:
    branches: [ oe-2, develop ]

jobs:
  trigger-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger API Tests
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.API_TEST_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/ranitm-magic/APIPlay/dispatches \
            -d '{
              "event_type": "web_app_push",
              "client_payload": {
                "repository": "web-application",
                "ref": "${{ github.ref_name }}",
                "sha": "${{ github.sha }}",
                "repository_url": "${{ github.repository }}"
              }
            }'
